<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link to Google Fonts for Poppins -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hotdrinks.css">
</head>

<body style="font-family: 'Poppins', sans-serif;">
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="teaa.jpeg" alt="Chai Mamae Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="mainpage.html">
                                <i class="bi bi-house"></i> Home
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex align-items-center">
                        <button class="btn btn-outline-success me-3" type="submit">Cart</button>
                        <button class="btn btn-outline-success me-3" id="profile" type="button">Profile</button>
                        <button class="btn btn-outline-success me-3" id="login" type="button">Log in</button>
                        <button class="btn btn-outline-success me-3" type="submit" id="logout">Log out</button>

                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <!-- First Row: 3 Cards -->
            <div class="col-md-4 d-flex justify-content-center">
                <div class="card">
                    <img src="watermelon.jpeg" class="card-img-top" alt="Watermelon juice">
                    <div class="card-body">
                        <h5 class="card-title">Watermelon juice</h5>
                        <p class="card-text">Price: ₹40</p>
                        <!-- Quantity Control -->
                        <div class="quantity-control">
                            <button class="btn btn-outline-secondary minus">-</button>
                            <span class="quantity">0</span>
                            <button class="btn btn-outline-secondary plus">+</button>
                        </div>
                        <p>Total: ₹<span class="total">0</span></p>
                        <button class="btn btn-custom mt-2 add-to-cart">Add to cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 d-flex justify-content-center">
                <div class="card">
                    <img src="grape.jpeg" class="card-img-top" alt="Grape juice">
                    <div class="card-body">
                        <h5 class="card-title">Grape juice</h5>
                        <p class="card-text">Price: ₹30</p>
                        <!-- Quantity Control -->
                        <div class="quantity-control">
                            <button class="btn btn-outline-secondary minus">-</button>
                            <span class="quantity">0</span>
                            <button class="btn btn-outline-secondary plus">+</button>
                        </div>
                        <p>Total: ₹<span class="total">0</span></p>
                        <button class="btn btn-custom mt-2 add-to-cart">Add to cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 d-flex justify-content-center">
                <div class="card">
                    <img src="apple.jpeg" class="card-img-top" alt="Apple juice">
                    <div class="card-body">
                        <h5 class="card-title">Apple juice</h5>
                        <p class="card-text">Price: ₹50</p>
                        <!-- Quantity Control -->
                        <div class="quantity-control">
                            <button class="btn btn-outline-secondary minus">-</button>
                            <span class="quantity">0</span>
                            <button class="btn btn-outline-secondary plus">+</button>
                        </div>
                        <p>Total: ₹<span class="total">0</span></p>
                        <button class="btn btn-custom mt-2 add-to-cart">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <!-- Second Row: 2 Cards -->
            <div class="col-md-4 d-flex justify-content-center">
                <div class="card">
                    <img src="orange.jpeg" class="card-img-top" alt="Orange juice">
                    <div class="card-body">
                        <h5 class="card-title">Orange juice</h5>
                        <p class="card-text">Price: ₹60</p>
                        <!-- Quantity Control -->
                        <div class="quantity-control">
                            <button class="btn btn-outline-secondary minus">-</button>
                            <span class="quantity">0</span>
                            <button class="btn btn-outline-secondary plus">+</button>
                        </div>
                        <p>Total: ₹<span class="total">0</span></p>
                        <button class="btn btn-custom mt-1 add-to-cart">Add to cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 d-flex justify-content-center">
                <div class="card">
                    <img src="lemon.jpeg" class="card-img-top" alt="Lemon juice">
                    <div class="card-body">
                        <h5 class="card-title">Lemon juice</h5>
                        <p class="card-text">Price: ₹20</p>
                        <!-- Quantity Control -->
                        <div class="quantity-control">
                            <button class="btn btn-outline-secondary minus">-</button>
                            <span class="quantity">0</span>
                            <button class="btn btn-outline-secondary plus">+</button>
                        </div>
                        <p>Total: ₹<span class="total">0</span></p>
                        <button class="btn btn-custom mt-2 add-to-cart">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Chai Mamae. All rights reserved.</p>
        <a href="#" class="text-decoration-none">Privacy Policy</a> |
        <a href="#" class="text-decoration-none">Terms of Service</a>
    </footer>

    <script>
        // Function to update quantity and calculate total price
        function updateQuantity(button, isIncreasing, priceElement, totalElement) {
            const quantitySpan = button.closest('.quantity-control').querySelector('.quantity');
            let quantity = parseInt(quantitySpan.textContent);
    
            if (isIncreasing) {
                if (quantity < 5) {
                    quantity += 1;
                }
            } else {
                if (quantity > 0) {
                    quantity -= 1;
                }
            }
    
            quantitySpan.textContent = quantity;
    
            // Get the price and remove the '₹' symbol
            const price = parseInt(priceElement.textContent.replace(/[^\d]/g, '')); // Removes non-numeric characters
    
            // Calculate total price
            const total = quantity * price;
            totalElement.textContent = total;
    
            // Manage button states
            const plusButton = button.closest('.quantity-control').querySelector('.plus');
            const minusButton = button.closest('.quantity-control').querySelector('.minus');
    
            plusButton.disabled = quantity >= 5; // Disable '+' button if quantity reaches 5
            minusButton.disabled = quantity === 0; // Disable '-' button if quantity is 0
        }
    
        // Add event listeners for plus and minus buttons
        document.querySelectorAll('.plus').forEach(button => {
            button.addEventListener('click', () => {
                const priceElement = button.closest('.card-body').querySelector('.card-text');
                const totalElement = button.closest('.card-body').querySelector('.total');
                updateQuantity(button, true, priceElement, totalElement);
            });
        });
    
        document.querySelectorAll('.minus').forEach(button => {
            button.addEventListener('click', () => {
                const priceElement = button.closest('.card-body').querySelector('.card-text');
                const totalElement = button.closest('.card-body').querySelector('.total');
                updateQuantity(button, false, priceElement, totalElement);
            });
        });
    
        const loginButton = document.getElementById('login');
        const logoutButton = document.getElementById('logout');
        const profileButton = document.getElementById('profile');
    
        // Update UI based on login status
        function updateLoginStatus() {
            const isLoggedIn = sessionStorage.getItem('username');
            if (isLoggedIn) {
                loginButton.style.display = 'none'; // Hide login button
                logoutButton.style.display = 'block'; // Show logout button
            } else {
                loginButton.style.display = 'block'; // Show login button
                logoutButton.style.display = 'none'; // Hide logout button
            }
        }
    
        // Redirect to login page if not logged in
        function checkLoginStatus() {
            if (!sessionStorage.getItem('username')) {
                alert('You must be logged in to access this page.');
                window.location.href = "./login.html";
            }
        }
    
        // Redirect to login page after logout timeout
        function logoutRedirect() {
            setTimeout(() => {
                window.location.href = "./login.html";
            }, 60000); // 1 minute
        }
    
        // Event listeners for login and logout
        loginButton.addEventListener('click', () => {
            window.location.href = "./login.html";
        });
    
        logoutButton.addEventListener('click', () => {
            // Clear session storage and update UI
            sessionStorage.removeItem('username');
            alert('You have successfully logged out.');
            updateLoginStatus(); // Update UI after logout
            logoutRedirect(); // Redirect after timeout
        });
    
        // Initialize UI on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus(); // Ensure user is logged in
            updateLoginStatus();
        });
    
        // Profile button to redirect to profile page
        profileButton.addEventListener('click', () => {
            window.location.href = "./profile.html";
        });
    </script>
</body>

</html>
